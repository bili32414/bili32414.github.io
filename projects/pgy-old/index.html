<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="./css/back.css">
		<!-- <script src="./css/back.js"></script> -->
		
	</head>
	
	<body class="main">
		<div class="boax" id="bo">
			<button style="position: absolute;top: 35px;height: 40px;width: 80px;left: 5px;z-index: 999;" class="but" onclick="jump()">
			  <img src="./img/back-index-main.png" alt="" width="20px" style="position: absolute;left: 15px;">
			  <span>&nbsp;&nbsp;&nbsp;&nbsp;返回</span>
			</button>
		  <img src="./img/1.png" alt="图片" width="20px" style="margin-right: 0;" id="im">
		  </div>
		  <script>
			  let box = document.getElementById('bo');
			  let img = document.getElementById('im')
			  let isInside = false;
			  let timeout;
			
			  box.addEventListener('mouseenter', function() {
				isInside = true;
				clearTimeout(timeout); // 清除延迟隐藏定时器
			  });
			
			  box.addEventListener('mouseleave', function() {
				isInside = false;
				timeout = setTimeout(function() {
				  box.style.left = '-40px';
				  img.classList.remove('replace'); // 添加移出事件，移出时移除替换类名
				}, 3000);
			  });
			
			  box.addEventListener('click', function() {
				if (isInside) {
				  if (box.style.left === '50px') { // 如果盒子已经移动到右边，点击后将其移回原位
					box.style.left = '-40px';
					im.classList.remove('replace');
				  } else {
					box.style.left = '50px';
					im.classList.add('replace');
				  }
				}
			  });
		  
			  function jump(){
				window.location.href="../../index.html"
			  }
			</script>
		<div id="block" style="display: none;"></div>
		<!-- 页眉 -->
		<header class="ym">
			<img style="width: 40px;margin: 5px;" src="./img/pgy.png"><span style="position: absolute;;top: 10px;left: 50px;font-family: '方正姚体';font-size: 25px;">蒲公英创客训练营</span>
			<video controls autoplay style="position: absolute;top: 10px;right: 100px;width: 200px;height: 30px;">
			<source preload="auto" src="./img/ChinaX.mp3" type="audio/mp4"></source>
			</video>
			<p class="login"><a class="login-t" href="./login.html" style="color:rgb(0, 0, 0)">登录</a>  |  <a class="login-t" href="./create.html" style="color: black;">注册</a></p>
		</header>
		<div class="dv1">
            <h1 style="text-align: center;color: rgb(0, 0, 0);margin-top: 15%;font-size: 45px;">欢迎来到此网站!</h1>
            <p style="text-align: center;font-size: 25px;margin-top: 10%;color: rgba(0, 0, 0, 0.5);">请点击右上角<a   href="./login.html" title="登录" style="color: rgba(0, 0, 0, 0.5)">登录</a>或<a href="./create.html" title="注册" style="color: rgba(0, 0, 0, 0.5)">注册</a>以此使用更多功能!</p>
			<p style="text-align: center;font-size: 25px;margin-top: 0%;color: rgb(255, 0, 0);">本页面及登录注册界面未适配手机版</p>
		</div>


		<script>
			const searchParams = new URLSearchParams(window.location.search);
			const a = searchParams.get('id');
			if (a == 1) {
			var block = document.getElementById('block');
			block.classList.add('box-main');
			document.getElementById('block').style.display = 'block';
		}
		</script>

</html>
<script>
	// 检测浏览器语言
function detectLanguage() {
  var language = navigator.language || navigator.userLanguage;
  return language.toLowerCase();
}

// 替换页面内容
function replaceContent() {
  var content = "<p style='margin:0 auto;background-color: rgba(255, 255, 255, 0.5);text-align: center;font-size: larger;broder-radius: 10px;'>抱歉，我们不为除中国大陆之外的地区提供服务<br>Sorry, we do not provide services for regions other than Chinese Mainland<br>申し訳ありませんが、中国大陸以外の地域にはサービスを提供していません</p>";
  document.body.innerHTML = content;
  document.title="no access"
}

// 主函数
function main() {
  var browserLanguage = detectLanguage();

  // 检查语言是否为中文
  if (browserLanguage.startsWith('zh')) {
    // 继续加载页面内容
    console.log('Language is Chinese, loading content...');
  } else {
    // 替换页面内容
    replaceContent();
  }
}

// 调用主函数
main();
</script>
