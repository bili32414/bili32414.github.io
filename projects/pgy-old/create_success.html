<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册成功!</title>
		<h1 style="text-align: center;">注册成功!</h1>
		<p style="text-align: center;" ><span id="time">3</span>秒后跳转到登录</p>
		<link rel="stylesheet" href="./css/Disabled-select.css">
	</head>
	<body>
        <script>
			const searchParams = new URLSearchParams(window.location.search); 
			const name = searchParams.get('create-username'); 
			const password = searchParams.get('create-password'); 
        
			
			// alert("账号:"+name+"  密码:"+password)

			document.getElementById("name_2").innerText=name;
			document.getElementById("password_2").innerText=password;
			</script>
		<script>
		var second=3;
		var time = document.getElementById("time");
		function show() {
			second--;
			if(second==0){
				//跳转页面
				location.href="login.html";
			}
			//用来动态设置里面的内容
			time.innerHTML=second+"";

		}
		//用来实现这个一秒实现一次这个方法
		setInterval(show,1000);
		

	</script>

	</body>
</html>
