<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="./css/Windowsloading.css">
    <link rel="stylesheet" href="./css/Disabled-select.css">
</head>

<body>
    <div class="box">
		<strong id="welcome" style="text-align: center;">Welcome</strong>
	  </div>
    <div class="loading">
        <i>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
           <p style="font-family: '微软雅黑';text-align: center;font-size: 25px;position: relative;top: 135px;"><strong>请稍后</strong></p>
        </i>
    </div>








    <script>
        let id=0;
        const searchParams = new URLSearchParams(window.location.search); 
        const name = searchParams.get('name'); 
        const password = searchParams.get('login-mima');
        
        // alert("账号:"+name+"  密码:"+password) 
        
        document.getElementById("name_1").innerText=name;
        document.getElementById("password_1").innerText=password;
        
    </script>
    <script>
        let welcome=document.getElementById("welcome");
        welcome.innerText="Welcome \n"+name;
		var second=4;
		var time = document.getElementById("time");
        


		function show() {
			second--;
			if(second==0){
				//跳转页面
                // alert("jump &name="+name+"id= "+id);
                // location.reload();
				window.location.href = "new/index-new.html?name=" + name + "&id="+id;
			}
			//用来动态设置里面的内容
			time.innerHTML=second+"";

		}
		//用来实现这个一秒实现一次这个方法
		setInterval(show,1000);
		

	</script>
</body>

</html>
