    <script>
        const searchParams = new URLSearchParams(window.location.search); 
        const name = searchParams.get('name'); 
        const password = searchParams.get('login-mima');
        
        // alert("账号:"+name+"  密码:"+password) 
        
        document.getElementById("name_1").innerText=name;
        document.getElementById("password_1").innerText=password;
        
    </script>
    <script>
		var second=4;
		var time = document.getElementById("time");
		function show() {
			second--;
			if(second==0){
				//跳转页面
				location.href="main.html";
				window.location.href = "new/index-new.html?name=" + name;
			}
			//用来动态设置里面的内容
			time.innerHTML=second+"";

		}
		//用来实现这个一秒实现一次这个方法
		setInterval(show,1000);
		

	</script>
