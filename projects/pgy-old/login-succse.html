<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆成功!</title>
		<link rel="stylesheet" href="./css/Disabled-select.css">
	</head>
	<body>
		
		<div style="width: 350px;height: 350px;border: 1px solid black;text-align: center;position: fixed;top: 50%;left: 50%;transform: translate(-50%,-50%);">
		<h1>欢迎</h1>
		<br />
		<img src="./img/user.png" style="width: 55px;background-color: #ffffff;">
    		<h4><span id="name_1"></span></h4>
		
		<br />
		<!-- <p><span id="time">3</span>秒后跳转到介绍</p> -->
		</div>





		<script>
			const searchParams = new URLSearchParams(window.location.search); 
			const name = searchParams.get('login-zhanghao'); 
			const password = searchParams.get('login-mima');
			
			// alert("账号:"+name+"  密码:"+password) 
			
			document.getElementById("name_1").innerText=name;
			document.getElementById("password_1").innerText=password;
			
		</script>
	<script>
		var second=1;
		var time = document.getElementById("time");
		function show() {
			second--;
			if(second==0){
				//跳转页面
				location.href="Windowsloading.html";
				window.location.href = "Windowsloading.html?name=" + name;
			}
			//用来动态设置里面的内容
			time.innerHTML=second+"";

		}
		//用来实现这个一秒实现一次这个方法
		setInterval(show,1000);
		

	</script>

	<script>
		
		
	</script>
	</body>
</html>
