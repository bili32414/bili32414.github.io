<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./js/main.js"></script>
    <script src="./js/hs.js"></script>
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <ul>
            <li>南锣子酱</li>
            <li>小工具集</li>
            <li style="font-size: small;cursor: pointer;" onclick="window.history.back()">返回</li>
        </ul>
    </header>

    <div id="main">

        <div id="box1">
            <div id="box1-1">
                <p>验证邮箱</p>
                <input type="text" id="emailinput" placeholder="请输入"><br>
                <button onclick="EmailCheck()">验证</button>
                <p id="eo">&nbsp;</p>
            </div>
            <div id="box1-1">
                <p>验证手机号</p>
                <input type="text" id="phoneinput" placeholder="请输入"><br>
                <button onclick="phoneCheck()">验证</button>
                <p id="po">&nbsp;</p>
            </div>
            <div id="box1-1">
                <p>验证url</p>
                <input type="text" id="urlinput" placeholder="请输入"><br>
                <button onclick="urlCheck()">验证</button>
                <p id="uo">&nbsp;</p>
            </div>
        </div><br>

        <div id="box2">
            <div id="box2-1">
                <p>密码强度检测</p>
                <input type="text" id="pwdinput" placeholder="请输入"><br>
                <button onclick="pwdLV()">验证</button>
                <p id="pwdo">&nbsp;</p>
            </div>
            <div id="box2-1">
                <p>天数计算</p>
                <input type="date" id="Sdateinput">~<input type="date" id="Edateinput"><br>
                <button onclick="datecoutcheck()">计算</button>
                <p id="dco">&nbsp;</p>
            </div>
        </div><br>

        <div id="box3">
            <div id="box3-1">
                <p>信息查询</p>
                <div id="box3-1-1">

                    <div id="box3-1-1-1">
                        <p>浏览器名称：<br><out id="browserName"></out></p>
                        <p>浏览器大版本：<br><out id="browserVersion"></out></p>
                        <p>浏览器语言：<br><out id="browserLanguage"></out></p>
                    </div>
                    <div id="box3-1-1-1">
                        <p>操作系统类型：<br><out id="osType"></out></p>
                        <p>操作系统时区：<br><out id="osTimeZone"></out></p>
                        <p title="由于浏览器安全策略，设备内存信息无法完整获取">设备内存：<br><out id="deviceMemory"></out></p>
                    </div>
                    <div id="box3-1-1-1">
                        <p title="slow\2g\3g\4g\5g\未知">网络信息：<br><out id="networkInformation"></out></p>
                        <p title="由于浏览器安全策略，无法获取到完整屏幕分辨率">屏幕分辨率：<br><out id="screenResolution"></out></p>
                        <p>电池信息：<br><out id="batteryInformation"></out></p>
                    </div>
                    
                </div>
                <button onclick="copyinfo()">复制</button>
                <img src="./img/ok.svg" alt="" width="25px" style="opacity: 0;" id="ok">
            </div>
        </div>
    </div>

    </div>
</body>

</html>
<script>
deviceinfo()
</script>
