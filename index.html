<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="message" class="message"></div>

    <script>
        // 获取浏览器首选语言
        const preferredLanguage = navigator.language || navigator.userLanguage;

        // 根据语言显示不同的提示信息
        let message;
        switch (preferredLanguage) {
            case 'zh-CN': // 中文
                message = '抱歉，由于不可抗因素，当前仅允许中国访问';
                break;
            case 'en-US': // 英语
                message = 'Sorry, due to uncontrollable factors, access is currently only allowed from China.';
                break;
            case 'ru-RU': // 俄语
                message = 'К сожалению, из-за непреодолимых обстоятельств, доступ разрешен только из Китая.';
                break;
            case 'ja-JP': // 日语
                message = '申し訳ありませんが、現在は中国からのみアクセスが許可されています。';
                break;
            default: // 其他语言
                message = 'Sorry, due to uncontrollable factors, access is currently only allowed from China.';
        }

        // 显示消息
        document.getElementById('message').innerText = message;
    </script>
</body>
</html>
